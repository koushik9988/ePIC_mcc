#GAS_DENSITY = 1e15(run1)
#GAS_DENSITY = 1e20(run2)
[file]
output = discharge1/
		
[time]
NUM_TS = 500000
DT_coeff = 0.01

[diagnostics]
write_interval = 50
write_interval_phase = 1000
write_diagnostics = 100
write_flag = 1                 
save_fig   = 1
sub_cycle_interval = 500
precision = 6
diagtype =  full

[visualplot]
Energy_plot = 1
keflag = 1
peflag = 1
teflag = 1
ke_components = 0
Potentialfield_plot = 0
Chargedensity_plot = 0
phase_plot = 0
species_index = 0
coll_freq_plot = 0
dft_rho = 0

[domain]
ni       = 512
x0       = 0


[normalization]
# set 1 for electron scale, 2 for  ion scale, 3 for  subcycling and 4 for  lenght ion and time electron.
# set 1 for electron thermal velocity, 2 for  ion thermal velocity and  3 for  ion acoustic velocity.
norm_scheme = 5
vel_norm_scheme = 1
lenght_scale = 0.001
time_scale = omegape
energy_scale = 1

[simulation]
shapefunction = CIC
push_parallal  = False            
deposit_parallal = False                
density = 1E13			   
bc = open
see_rate = 0 
tempwall = 0
ionfixed = 0
voltage_left = 1000.0
voltage_right = 0.0

[solver]
solvertype = direct              
tolerance = 1e-3
max_iteration = 10000

[ExternalField]
#B = 0.005, 85, 80
B = 0.000
theta = 45
azimuth = 0


[Emitters]
count = 0  # Four emitters, one for each side

emitter_0.emitter_loc = 0
emitter_0.temp = 0
emitter_0.numparticle = 3
emitter_0.drift_velocity = 0
emitter_0.species_id1 = 0
emitter_0.species_id2 = 0

[collision]
# true /false
elastic = true
excitation = true  
ionization = true
pion_elastic = false
GAS_DENSITY = 1e21       
GAS_TYPE = H
collgroup = 01

[Species]
#number of species
count = 2

species_0.name = electron
species_0.mass = 9.10938215E-31
species_0.num = 10000
species_0.temp = 1.0
species_0.charge_sign = -1
species_0.normden = 1
species_0.vs = 0
species_0.loadtype_pos = random
species_0.loadtype_vel = 0.0sin(0)

species_1.name = ion
species_1.mass = 1.6726219E-27
species_1.num = 10000
species_1.temp = 0.0
species_1.charge_sign = 1
species_1.normden = 0
species_1.vs = 0
species_1.loadtype_pos = random 
species_1.loadtype_vel = 0.0sin(0)

