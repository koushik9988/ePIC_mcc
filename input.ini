[file]
output = data_test/
		
[time]
NUM_TS = 10000  

[diagnostics]
write_interval = 5	
write_interval_phase = 1000	
write_diagnostics = 10 
DT_coeff = 0.01
write_flag = 2             # set 1 to write both phase and field data, set 2 to write only field data, 3 to write and only phase data 0 to write no data 

[domain]
NC       = 2048		 
x0       = 0

[population]
nParticlesE = 200000         
nParticlesI = 200000         ;Number of ions loaded into the domain
nParticlesN = 100000         ;Number of negative ions loaded into the domain
nParticlesB = 100000
tempE = 1.5			       
tempI = 0		   
tempN = 0.1	    	       
tempB = 0.1
massE = 9.10938215E-31		;Mass of electrons
massI = 1  			        
massN = 1                 
massB = 1

[simulation]
v_i = 0                     ;ion streaming velocity
v_e = 0                     ;electrons streaming velociy
v_b = 0
v_n = 0
density = 1E13			   
alpha = 0			       
beta = 0
bc = pbc

